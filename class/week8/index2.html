<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


        </div>
        <div class="container">
          <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
var slides = [
  {
"source":"https://images.unsplash.com/photo-1473905008190-69b1a3dc6dd7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cf3427478423092bb4d848ce524f9b68&auto=format&fit=crop&w=1350&q=80",
"alternate":"London",
"caption":"the city of london",
"slideClass":"carousel-caption"
},

{
"source":"https://images.unsplash.com/photo-1488747279002-c8523379faaa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e47e5a5eb1dc319de348a21440679857&auto=format&fit=crop&w=1350&q=80",
"alternate":"london2",
"caption":"london at night",
"slideClass":"carousel-caption"
},

{
"source":"https://images.unsplash.com/photo-1487846418109-474dd0e7b64b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=102427e503f186485297ec60b9392c69&auto=format&fit=crop&w=1350&q=80",
"alternate":"london3",
"caption":"Big Ben",
"slideClass":"carousel-caption"
}

];
var slidesHtml="";
for (var i = 0; i < slides.length; i++) {
  console.log("i" +i);
  slidesHtml+='<div class="+slides[i].slideClass">'
    +'<img src="'+slides[i].source+'" alt="'+slides[i].alternate+'">'
    +'<div class="carousel-caption">'
    +slides[i].caption
    +'</div>'
    +'</div>';

}
console.log(slidesHtml);

$(document).ready(function(){
  $(".carousel-inner").html(slidesHtml);
  $(".carousel").carousel();
})

    </script>
</body>

</html>
